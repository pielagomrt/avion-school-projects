<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="styles.css" rel="stylesheet" type="text/css">
    
</head>
<body>

    <div class="container">

        <p>Greeting Calculator</p>
        <input type="text" id="name" placeholder="Enter a name...">
        <input type="button" id="name-btn" value="Submit">

        <!-- greeting calculator -->
        <div class="greeting__calculator">
            <div class="input__display">0</div>
            
            <!-- keys -->
            <div class="input__keys">
                <button>Franz</button>
                <button>LJ</button>
                <button>Jose</button>
                <button>Victor</button>
                <button>Francis</button>
                <button>John</button>
                <button id='blank'></button>
                <button data-action="hello">sH</button>
                <button data-action="goodbye">sG</button>
            </div>
            <!-- end of keys -->

        </div>
        <!-- end of greeting calculator-->

    </div>


</body>
<script src="script.js"></script>
</html>
