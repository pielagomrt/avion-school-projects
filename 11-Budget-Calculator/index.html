<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:100,300,400,600" rel="stylesheet" type="text/css">
        <link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet" type="text/css">
        <link type="text/css" rel="stylesheet" href="css/style.css">
        <title>Budget App</title>
    </head>
    <body>
      <!-- top container -->
      <div class="top">

        <!-- budget -->
        <div class="budget">

          <!-- budget title -->
          <div class="budget__title">
            <h1>BUDGET APP</h1>
          </div>
          <!-- end of budget title -->

          <!-- budget container -->
          <div class='budget__container'>

            <!-- budget total -->
            <div class="budget__total">
              <div class="budget__title--month">%Month%</div>
              <div class="budget__value">+ 2,345.64</div>
            </div>
            <!-- end of budget total -->

            <!-- budget subtotals -->
            <div class="budget__subtotals">

              <!-- income -->
              <div class="budget__income clearfix">
                <div class="budget__income--text">Income</div>
                <div class="right">
                  <div class="budget__income--value">+ 4,300.00</div>
                  <div class="budget__income--percentage">&nbsp;</div>
                </div>
              </div>
              <!-- end of income -->

              <!-- expenses -->
              <div class="budget__expenses clearfix">
                <div class="budget__expenses--text">Expenses</div>
                <div class="right clearfix">
                  <div class="budget__expenses--value">- 1,954.36</div>
                  <div class="budget__expenses--percentage">45%</div>
                </div>
              </div>
              <!-- end of expenses -->

            </div>
            <!-- end of budget subtotals -->

          </div>
          <!-- end of budget container -->

          </div>
        <!-- end of budget -->
      </div>
      <!-- end of top container -->

      <!-- bottom container -->
      <div class="bottom">

        <!-- adding to list -->
        <div class="add">

          <!-- add container -->
          <div class="add__container">
            <select class="add__type">
                <option value="inc" selected>+</option>
                <option value="exp">-</option>
            </select>
            <input type="text" class="add__description" placeholder="Description" maxlength='20'>
            <input type="number" class="add__value" placeholder="Amount">
            <button class="add__btn"><i class="ion-ios-checkmark-outline"></i></button>
          </div>
          <!-- end of add container -->

        </div>
        <!-- end of adding to list -->

        <!-- income and expense container -->
        <div class="container clearfix">

          <!-- income list -->
          <div class="income">
            <h2 class="income__title">Income</h2>
            <div class="income__list"></div>
          </div>
          <!-- end of income list -->

          <!-- expense list -->
          <div class="expenses">
            <h2 class="expenses__title">Expenses</h2>
            <div class="expenses__list"></div>
          </div>
          <!-- end of expense list -->

        </div>
        <!-- end of income and expense container -->

      </div>
      <!-- end of bottom container -->

      <script src="app.js"></script>
    </body>
</html>
