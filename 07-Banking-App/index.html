<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Banking App</title>

    <!-- STYLESHEET -->
    <link rel="stylesheet" href="styles.css">
    
    <!-- FONTS -->
    <link href="https://fonts.googleapis.com/css2?family=Questrial&display=swap" rel="stylesheet">

</head>

<body>

    <div id="bank-logo">
        <img id="bank-logo-pic" src="img/logo.png">
    </div>
    <!-- BANK NAME -->
    <h1 id="bank-name">BANK OF THE PACIFIC ISLANDS</h1>

    <h3 id="bank-site">WELCOME TO ONLINE BANKING</h3>

    <!-- LOGIN -->
    <div id="login">
    
        <h3 id="login-text">SECURE LOGIN</h3>
    
        <form id="login-form"><br>
            <!-- NAME -->
            <label id="label-name-login">Name:</label><br>
            <input type="text" id="customer-name-login"><br>
    
            <!-- PASSWORD -->
            <label id="label-password-login">Password:</label><br>
            <input type="password" id="password-login"><br>
    
            <!-- LOGIN BUTTON -->
            <input type="button" value="LOGIN" id="login-btn">

            <!-- REGISTRATION LINK -->
            <p>Not registered? <a href="#" id="reg-link">Click here.</a></p>
        </form>
    
    </div>
    <!-- END OF LOGIN -->

    <!-- REGISTRATION -->
    <div id="registration">

        <h3 id="reg-text">New User?<br><small>Please register below.</small></h3>

        <form id="reg-form"><br>
            <!-- NAME -->
            <label id="label-name">Name:</label><br>
            <input type="text" id="customer-name"><br>

            <!-- PASSWORD -->
            <label id="label-password">Password:</label><br>
            <input type="password" id="password"><br>

            <!-- CONFIRM PASSWORD -->
            <label id="label-confirm-password">Confirm password:</label><br>
            <input type="password" id="confirm-password"> <br><br>

            <!-- REGISTER BUTTON -->
            <input type="button" value="REGISTER" id="reg-btn">

            <!-- BACK TO LOGIN -->
            <a href="#" id="reg-to-login">BACK TO LOGIN</a>

        </form>

        

    </div>
    <!-- END OF REGISTRATION -->

    <!-- CUSTOMER ACCOUNT -->
    <div id="customer-account">

        <div class="info-container">

            <!-- ACCOUNT INFO -->
            <div id='display'>
                <h2 id="display-name">ACCOUNT NAME</h2>
                <img src="img/pic.png"><br>
                <input type="button" id="logout" value="Logout">
                <!-- <p id="current-bal-display"></p> -->
            </div>
            <!-- END OF ACCOUNT INFO -->

            <!-- TRANSACTIONS INPUT -->
            <div id="transactions">

                <form id="transaction-form"><br>

                    <!-- TRANSACTION TYPE -->
                    Select transaction:<br><br>
                    <select name="transaction-type" id="transaction-type" class="trans-type">
                        <option value="Deposit">Deposit</option>
                        <option value="Withdraw">Withdraw</option>
                        <option value="Transfer">Transfer</option>
                        <input type="text" id="transfer-text" placeholder="Receiver's Name">
                    </select><br><br>
                    
                    <!-- TRANSACTION AMOUNT -->
                    Enter amount:<br><br>
                    <input type="number" name="transaction-amount" id="transaction-amount" class="transaction" step="0.01"><br><br>
                    
                    <!-- SUBMIT BUTTON -->
                    <input type="button" value="SUBMIT" id="submit-transaction" 
                        class="submit-trans">
                        
                </form>

            </div>
            <!-- END OF TRANSACTIONS INPUT -->

        </div><br>
        
        <!-- TRANSACTION HISTORY -->
        <div class="table-container">

            <table id="transaction-table">
                
                <!-- COLUMN HEADINGS -->
                <!-- <tr class="column-headings">
                    <th>Description</th>
                    <th>Amount</th>
                    <th>Balance</th>
                </tr> -->
                <!-- END OF COLUMN HEADINGS -->

                <!-- BEGINNING BALANCE -->
                <!-- <tr>
                    <td colspan="2" id="bal-beg">Beginning Balance</td>
                    <td>0</td>
                </tr> -->
                <!-- END OF BEGINNING BALANCE -->

                <!-- CURRENT BALANCE -->
                <tr>
                    <td colspan="2" id="bal-end"><b>CURRENT BALANCE</b></td>
                    <td id="bal-end-val"><b>0</b></td>
                </tr>
                <!-- END OF CURRENT BALANCE -->

            </table>

        </div>
        <!-- END OF TRANSACTION HISTORY -->

    </div>
    <!-- END OF CUSTOMER ACCOUNT -->

</body>

</html>
<script src="script.js"></script>
